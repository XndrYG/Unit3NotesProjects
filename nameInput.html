<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <div class="row">
            <label for="first">First Name</label>
            <input type="text" id="first" name="first_name">
        </div>
        <div class="row">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="last_name">
        </div>
        <button id="submit">Say Hello</button>
        <p class="hidden"></p>
    </div>
</div>
<script>

    const firstName = document.getElementById('first');
    const lastName = document.getElementById('last');
    const full = document.querySelector('p');
    const hello = document.getElementById('submit');

    hello.addEventListener('click', function(){
        let first = firstName.value;
        let last = lastName.value;

        const fullName = document.createElement('p');
        fullName.innerHTML = `${first} ${last}`;
        full.insertAdjacentElement('afterbegin', fullName)

        firstName.value="";
        lastName.value="";
    })

</script>
</body>
</html>
