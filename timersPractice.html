<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timers Practice</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .red{
            background-color:red;
        }
        .green{
            background-color:green;
        }
        .blue{
            background-color:blue;
        }
        .orange{
            background-color:orange;
        }
        .yellow{
            background-color:yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <button id="remove">Remove Me!</button>
        <button id="color">Color Randomizer</button>
        <button id="cancel">Stop Randomizer</button>
    </div>
</div>
<script>
    const content = document.querySelector(".content");
    const color = ["red", "blue", "green", "orange", "yellow"];
    const removeButton = document.getElementById("remove");
    const colorButton = document.getElementById("color");
    const cancelButton = document.getElementById("cancel");
    let interval;


    removeButton.addEventListener('click', function(){
        setTimeout(function(){
            console.log("I was removed 3 seconds ago.");
            removeButton.remove();
        }, 3000);
    })

    colorButton.addEventListener('click', function(){
        if (!interval){
            interval = setInterval(function(){
                content.classList.remove("red");
                content.classList.remove("blue");
                content.classList.remove("green");
                content.classList.remove("orange");
                content.classList.remove("yellow");
                let randomColor = color[Math.floor(Math.random()*color.length)];
                console.log(randomColor);
                content.classList.add(randomColor);
            }, 5000);
        }
    });

    cancelButton.addEventListener('click', function(){
        if (interval){
            clearInterval(interval);
            interval = null;
        }
    })
</script>
</body>
</html>
